<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>taskmaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">TaskMaster</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <!-- Start of row 1 - Create Lists -->
        <div class="row">
            <div class="col">
                <div id="create" class="d-flex align-items-center justify-content-between">
                  <form class="bg-white rounded p-3" onsubmit="app.listsController.addList()">
                    <div class="form-group d-flex">
                        <div>
                            <label for="title">List Name</label>
                            <input type="text" name="name" id="title" class="form-control" placeholder="Name..." aria-describedby="helpId" required minlength="3" maxlength="15">
                        </div>
                    </div>
                    <!-- TODO Change input button color to info and fix width and alignment -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text bg-dark text-light" for="color">List Color</label>
                        </div>
                        <select class="custom-select" id="color">
                            <option value="primary">Blue</option>
                            <option value="danger">Red</option>
                            <option value="success">Green</option>
                            <option value="warning">Orange</option>
                            <option value="secondary">Pink</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark m-2" title="add list">Create</button>
                  </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="lists">
                <!-- TODO fix card width and alignment and size of items in the card header bar -->
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="./app/main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
